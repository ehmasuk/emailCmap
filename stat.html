<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Stat</title>
    </head>
    <body>

        <div class="bg-white p-8">
            <h1 class="text-3xl font-semibold mb-6">Email Campaign Report</h1>
            <div class="mb-4">
                <div class="text-sm font-medium text-gray-700 mb-1">Audience:</div>
                <div class="text-lg">all</div>
            </div>
            <div class="mb-6">
                <div class="text-sm font-medium text-gray-700 mb-1">Subject:</div>
                <div class="text-lg">Novedades de escritura creativa</div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="rounded-lg border text-card-foreground shadow-sm bg-[#e9f5ff] w-full" data-v0-t="card">
                    <div class="p-6">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="text-[#00A8E8] text-3xl mb-2"
                        >
                            <path
                                d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"
                            ></path>
                        </svg>
                        <div class="text-lg font-semibold mb-1">Sent on</div>
                        <div class="text-xl font-bold mb-4">25.03.2024 17:31</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Last opened</div>
                        <div class="text-sm mb-2">26.03.2024 06:56</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Last clicked</div>
                        <div class="text-sm">26.03.2024 06:56</div>
                    </div>
                </div>
                <div class="rounded-lg border text-card-foreground shadow-sm bg-[#f0e6ff] w-full" data-v0-t="card">
                    <div class="p-6">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="text-[#9F7AEA] text-3xl mb-2"
                        >
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <div class="text-lg font-semibold mb-1">Audience</div>
                        <div class="text-xl font-bold mb-4">645</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Delivered</div>
                        <div class="text-sm mb-2">629</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Bounced</div>
                        <div class="text-sm">16</div>
                    </div>
                    <div class="items-center p-6 flex justify-center">
                        <button
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 text-[#9F7AEA]"
                        >
                            View more
                        </button>
                    </div>
                </div>
                <div class="rounded-lg border text-card-foreground shadow-sm bg-[#ffe6f0] w-full" data-v0-t="card">
                    <div class="p-6">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="text-[#FF70A6] text-3xl mb-2"
                        >
                            <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"></path>
                            <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"></path>
                        </svg>
                        <div class="text-lg font-semibold mb-1">Unique opens</div>
                        <div class="text-xl font-bold mb-4">73</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Unique open rate</div>
                        <div class="text-sm mb-2">11.3%</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Total opens</div>
                        <div class="text-sm mb-2">88</div>
                        <div class="text-sm font-medium text-gray-700 mb-1">Total open rate</div>
                        <div class="text-sm">13.6%</div>
                    </div>
                    <div class="items-center p-6 flex justify-center">
                        <button
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 text-[#FF70A6]"
                        >
                            View more
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
